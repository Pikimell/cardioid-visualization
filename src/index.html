<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circles</title>
    <link rel="icon" href="https://img.icons8.com/color/344/free-bsd.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="box">
      <form class="control-form js-control-form">
        <label for="len-circles-x">
          Count Circles X:
          <input
            class="form-control"
            type="number"
            placeholder="Enter Len"
            name="len-circles-x"
            value="5"
            min="2"
          />
        </label>
        <label for="len-circles-y">
          Count Circles Y:
          <input
            class="form-control"
            type="number"
            placeholder="Enter Len"
            name="len-circles-y"
            value="5"
            min="2"
          />
        </label>
        <label for="cirlces-radius">
          Circles Radius:
          <input
            class="form-control"
            type="number"
            placeholder="Enter Radius"
            name="cirlces-radius"
            value="50"
            min="10"
          />
        </label>
        <label for="cirlces-width">
          Width Brush:
          <input
            class="form-control"
            type="number"
            placeholder="Enter Width"
            name="cirlces-width"
            value="2"
            min="1"
            max="50"
          />
        </label>
        <label for="cirlces-color">
          Color Brush:
          <input
            class="form-control"
            type="color"
            placeholder="Enter Color"
            name="cirlces-color"
          />
        </label>
        <button class="btn btn-primary js-btn-reload">Reload</button>
      </form>

      <div class="canvas-container">
        <canvas
          class="js-canvas2"
          height="800"
          width="1500"
          style="background-color: white"
        >
        </canvas>
        <canvas class="js-canvas1" height="800" width="1500"> </canvas>
      </div>
    </div>
    <button class="js-save-btn">SAVE PNG</button>
  </body>
</html>
